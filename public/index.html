<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root">
		<div class="full-page-loader">
            <img src="./company-logo.png" alt="Best Beaches logo" />
        </div>
        <style>
            .full-page-loader {
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
				background: #FFFCF7;
            }

            .full-page-loader>img {
                animation: 1.8s infinite pulsating;
            }

            @keyframes pulsating {
                0% {
                    opacity: 0.5;
                }

                50% {
                    opacity: 1;
                }

                100% {
                    opacity: 0.5;
                }
            }
        </style>
	</div>
